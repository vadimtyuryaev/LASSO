name: Publish Jupyter Notebooks to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f deps.txt ]; then pip install -r deps.txt; fi

      - name: Convert notebooks to HTML
        run: |
          mkdir -p site
          find src/notebooks -name "*.ipynb" -print0 | while IFS= read -r -d '' nb; do
            jupyter nbconvert --to html --execute --output-dir site "$nb"
          done
          echo "<!doctype html><meta charset='utf-8'><title>Notebooks</title><h1>Published Notebooks</h1><ul>" > site/index.html
          for f in site/*.html; do
            b=$(basename "$f")
            echo "<li><a href='$b'>$b</a></li>" >> site/index.html
          done
          echo "</ul>" >> site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
